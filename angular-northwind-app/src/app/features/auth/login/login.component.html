<div class="container">
<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field appearance="outline">
                    <input type="text" matInput placeholder="Username" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button style="width: 100%;" type="submit" mat-raised-button>Login</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
</div>
